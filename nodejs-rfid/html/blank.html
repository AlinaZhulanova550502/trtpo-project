<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="cssToblank.css"/>
		<title>Регистрация</title>
	</head>
	<body>
	<div>
		<form>
			<h1>Регистрация сотрудника</h1>
			<div>
			<p>Имя</p>
			<textarea placeholder="Введите имя" id="name"></textarea>
			<p>Фамилия</p>
			<textarea placeholder="Введите фамилию" id="surname"></textarea>
			<p>Отчество</p>
			<textarea placeholder="Введите отчество" id="secondname"></textarea>
			<p>Фото</p>
			<textarea placeholder="Введите название файла с расширением jpg либо png" id="photo"></textarea>
			<p>Email</p>
			<textarea placeholder="Введите email" id="email"></textarea>
		</div>
		<div id="two">
			<p>Должность</p>
			<textarea placeholder="Введите название должности" id="position"></textarea>
			<p>Рабочее место</p>
			<textarea placeholder="Введите рабочее место" id="place"></textarea>
			<p>Время работы</p>
			<textarea placeholder="Введите время работы" id="wh"></textarea>
			<button type='button' id='btn'>Отправить</button>
			<button type='button' id='back'><a href="index.html">На главную<a></button>
		</div>
		</form>
		<script src = "script_blank.js"></script>
	</div>
	</body>
</html>
